<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student Scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Student Scores</h2>

<a th:href="@{/scores/new}" class="btn btn-success mb-2">+ Score</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Subject</th>
        <th>Score 1</th>
        <th>Score 2</th>
        <th>Credit</th>
        <th>Grade</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="score : ${scores}">
        <td th:text="${score.student.studentId}"></td>
        <td th:text="${score.student.fullName}"></td>
        <td th:text="${score.subject.subjectName}"></td>
        <td th:text="${score.score1}"></td>
        <td th:text="${score.score2}"></td>
        <td th:text="${score.subject.credit}"></td>
        <td th:text="${score.grade}"></td>
        <td>
            <a th:href="@{/scores/edit/{id}(id=${score.studentScoreId})}" class="btn btn-warning btn-sm">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
