<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Students</h2>

<form method="get" th:action="@{/students}" class="d-flex mb-3">
    <input type="text" name="keyword" placeholder="Search by name" class="form-control me-2">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<a th:href="@{/students/new}" class="btn btn-success mb-2">+ Add Student</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Student Code</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentCode}"></td>
        <td th:text="${student.fullName}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.studentId})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/students/delete/{id}(id=${student.studentId})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
