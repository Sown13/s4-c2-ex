<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Student Form</h2>

<form th:action="@{/students/save}" th:object="${student}" method="post">
    <!-- Hidden ID để update -->
    <input type="hidden" th:field="*{studentId}">

    <div class="mb-3">
        <label>Student Code</label>
        <input th:field="*{studentCode}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Full Name</label>
        <input th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <input th:field="*{address}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/students}" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
