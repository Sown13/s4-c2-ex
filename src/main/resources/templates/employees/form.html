<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Employee Form</h2>
<form th:action="@{/employees}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>Name</label>
        <input th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Position</label>
        <input th:field="*{position}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Salary</label>
        <input th:field="*{salary}" class="form-control" type="number">
    </div>
    <div class="mb-3">
        <label>Department</label>
        <input th:field="*{department}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
