<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Employee Management</h2>
<form method="get" th:action="@{/employees}" class="d-flex mb-3">
    <input type="text" name="keyword" placeholder="Search by name" class="form-control me-2">
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<a th:href="@{/employees/new}" class="btn btn-success mb-2">Add Employee</a>
<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Position</th><th>Salary</th><th>Department</th><th>Action</th></tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.position}"></td>
        <td th:text="${emp.salary}"></td>
        <td th:text="${emp.department}"></td>
        <td>
            <a th:href="@{|/employees/edit/${emp.id}|}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{|/employees/delete/${emp.id}|}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
